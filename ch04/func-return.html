<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addNum(x, y){  //addNum() 함수 정의
            return x + y;
        }

        function subNum(x, y){  //subNum() 함수 정의
            return x - y;
        }

        var result1 = addNum(3, -7);  //매개변수 - 입력 역할
        var result2 = subNum(10, 20);

        alert("덧셈 결과는 " + result1 + ", 뺄셈 결과는 " + result2);
    </script>
</body>
</html>
