<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 </title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        /*function sayHello(){ //sayHello라는 이름의 함수
            document.write("안녕하세요<br>");
        }*/

        var sayHello = function(){  //이름이 없는 함수(익명함수)
            document.write("안녕하세요<br>");
        }

        sayHello();

        //////

        sayHello();

    </script>
</body>
</html>
