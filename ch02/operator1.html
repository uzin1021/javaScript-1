<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 활용하기</title>
</head>
<body>
    <h2>대입 연산자</h2>
    <script>
        var num1 = 10;
        var num2 = 20;
        var sum;   //숫자형 변수 sum을 선언

        num1 = num1 + 1;  //11
        num1++;     //12  (1증가 연산자) num1 = num1 + 1

        num2 = num2 - 1;  //19
        num2--;    //18   (1감소 연산자) num2 = num2 - 1
        sum = num1 + num2;

        console.log("num1=" + num1);
        console.log("num2=" + num2);
        console.log("sum=" + sum);
    </script>
</body>
</html>
