<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수/짝수 판별 프로그램</title>
</head>
<body>
    <h2>홀수/짝수 판별 프로그램</h2>
    <script>
        //조건 연산자를 이용( (조건문) ? 참 : 거짓)
        var num = prompt("숫자를 입력하세요", "1");
        if(num !== null){
            var result = (num % 2 === 0) ? "짝수입니다" : "홀수입니다.";
            document.write(result);
        }
        else{
            document.write("입력이 취소되었습니다.");
        }
        
    </script>
</body>
</html>
