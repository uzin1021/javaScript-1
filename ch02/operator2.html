<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 활용하기</title>
    <style>

    </style>
</head>
<body>
    <h2>산술 연산자</h2>
    <script>
        var n1 = 7;
        var n2 = 4;
        
        console.log("n1 + n2 = " + (n1 + n2));  //더하기
        console.log("n1 - n2 = " + (n1 - n2));  //빼기
        console.log("n1 x n2 = " + (n1 * n2));  //곱하기
        console.log("n1 ÷ n2 = " + (n1 / n2));  //몫+나머지
        console.log("n1 % n2 = " + (n1 % n2));  //나머지

    </script>
</body>
</html>
