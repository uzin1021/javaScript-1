<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
</head>
<body>
    <h2>복합 대입 연산자</h2>
    <script>
        var val = 100;

        //val = val + 3;
        val += 3;
        console.log("val = " + val);  //103

        //val = val - 3;
        val -= 3;
        console.log("val = " + val);  //100

        //val = val * 3;
        val *= 3;
        console.log("val = " + val);  //300

        //val = val / 3;
        val /= 3;
        console.log("val = " + val);  //100

        //val = val % 3;
        val %= 3;
        console.log("val = " + val);  //1
    </script>
</body>
</html>
