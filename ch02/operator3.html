<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 활용하기</title>
    <style>

    </style>
</head>
<body>
    <h2>비교(관계) 연산자</h2>
    <script>
        var n1 = 10;
        var n2 = 5;
        var result;

        result = (n1 > n2);   //true
        console.log("n1 > n2 : " + result)

        result = (n1 <= n2);  //fasle
        console.log("n1 <= n2 : " + result)

        result = (n1 === n2) //false
        console.log("n1 === n2 : " + result)

        result = (n1 !== n2) //true
        console.log("n1 !== n2 : " + result)

    </script>
</body>
</html>
