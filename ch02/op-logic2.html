<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <h2>연산자를 이용한 조건문</h2>
    <script>
        //정수형 결과
        var value = (5 < 3) ? 10 : 20;
        console.log("결과 값 " + value);

        //문자형 결과
        var motherAge = 47, fatherAge = 45;
        var result = (motherAge > fatherAge) ? 'T' : 'F';
        console.log("결과 값 " + result);

    </script>
</body>
</html>
