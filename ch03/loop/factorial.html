<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 -for문</title>
</head>
<body>
    <h2>팩토리알 계산하기</h2>
    <script>
        var n = prompt("숫자를 입력하세요", "1");
        var result = "";
        var facto = 1;

        if(n !== null){
            for(var i = 1; i <= n; i++){
                //facto = facto * i;  //1x2x3x4...xn
                facto *= i;
            }
            result = n + "! = " + facto;
            document.write(result);
        }else{
            document.write("입력이 취소되었습니다.");
        }
    </script>
</body>
</html>
