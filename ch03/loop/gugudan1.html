<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
        //단을 입력받아 구구단 출력하는 프로그램
        var i;
        var dan = parseInt(prompt("단을 입력하세요", "2"));

        //숫자 오류 처리 - isNaN()함수 사용
        //null - 유효하지 않은 데이터(문자, 객체)

        if(isNaN(dan)){   //dan이 숫자가 아닌 경우
            document.write("입력이 취소되었습니다.");
        }
        else{  //숫자인 경우
            for(i = 1; i < 10; i++){
                document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
            }
        }
    </script>
</body>
</html>
