<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for문</title>
</head>
<body>
    <h2>for문 사용하기</h2>
    <script>
        //1부터 10까지 출력
        var i;
        var sum = 0;
        for(i = 1; i < 11; i++){
            //document.write(i + "<br>");
            sum += i;
            console.log("i=" + i + ", sum=" + sum);
        }
        document.write("합계 : " + sum);
    </script>
</body>
</html>
